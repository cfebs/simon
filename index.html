<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simon</title>
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.1.2/less.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Exo+2:400,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/octicons/octicons.css">
</head>
<body>
  <div class="wrap">
    <div class="simon js-simon">
      <div class="top_left js-simon_panel" data-simon-value="1"></div>
      <div class="top_right js-simon_panel" data-simon-value="2"></div>
      <div class="bottom_right js-simon_panel" data-simon-value="3"></div>
      <div class="bottom_left js-simon_panel" data-simon-value="4"></div>
      <div class="center">
        <div class="title exo">SIMON</div>
        <div class="start_btn js-start_game"></div>
        <div class="exo streak_count js-streak_count"></div>
      </div>
    </div>
  </div>
  <div class="gh">
    <a href="https://github.com/cfebs" class="octicon octicon-mark-github" title="See on github"></a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
